<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="player">
            <img src="user-profile-pic.jpg" alt="User Profile" class="profile-pic">
            <div class="player-info">
                <h3 class="player-name">User Name</h3>
            </div>
        </div>
        <div class="vs">VS</div>
        <div class="player">
            <img src="opponent-profile-pic.jpg" alt="Opponent Profile" class="profile-pic">
            <div class="player-info">
                <h3 class="player-name">Opponent Name</h3>
            </div>
        </div>
    </div>
</body>
</html>
